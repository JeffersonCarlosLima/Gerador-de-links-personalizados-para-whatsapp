<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/five-ico/favicon.ico">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Envio de mensagens para whatsapp</title>
</head>

<body>
    <section class="container">
        <div class="top">
            <img src="img/logo.svg" alt="Logo what-link">
            <p class="subtitulo-page">Gerador de link personalizado para Whatsapp</p>
        </div>
        
            <div class="content">
                
                <form class="formulário">
                    
                    <label class="titulo-label" for="telefone" title="Digite aqui seu contato com DDD">Contato</label>
                    <input class="telefone" type="tel" id="telefone" placeholder="Ex. 63999999999" title="Digite todos os números sem espaços" required>
                    
                    
                    <label class="titulo-label" for="texto" title="Descreva a mensagem que deseja enviar">Mensagem</label>
                    <textarea class="campo-texto" type="text" id="texto" rows="12" cols="6" placeholder="Digite sua mensagem aqui." title="Descreva a mensagem que deseja enviar"></textarea>
                    <button type="button" class="btn" title="Enviar agora" onclick="gerarLink()">Gerar Link</button>
                </form>
                <div id="copiarItens">
                    <div class="campolink">
                        <p id="linkwhatsapp">Informe os dados acima para gerar o link</p> 
                        <button id="copiarLink" type="button" class="btn btn-copiar btn-desable" title="Enviar agora" onclick="copiar()">Copiar</button>
                    </div>
                </div>
            </div>

        </section>
    <script src="src/function.js"></script>
    <script src="src/code.jquery.com_jquery-3.7.0.js"></script>
</body>

</html>
